{% extends 'base.html' %}
{% block title%}<title>events</title>{% endblock%}
{% load static %}
{% block content %}
  <div class="container mt-3">
    <h3 class="py-2 text-center">Events</h3>
    <div class="row row-cols-1 row-cols-md-3">
       {% for i in event %}
       <div class="col mt-2">
        <div class="card my-2" >
          <img src="{{i.img.url}}" class="card-img-top" >
          <div class="card-body">
            <h5 class="card-title">{{ i.name }}</h5>
            <p class="card-text">{{ i.des }}</p>
            <a href="{% url 'booking' i.id %}" class="btn btn-primary">Book Now</a>
          </div>
        </div>  
       </div>            
       {% endfor %}
    </div>
 </div>
{% endblock %}
