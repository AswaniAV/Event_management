{% extends 'base.html' %}
{% block title%}<title>Register </title>{% endblock%}
{% block content %}
<div class="container">
<section class="text-center text-lg-start">
    <div class="container py-4">
      <div class="row ">
        <div class="col-lg-6 mb-5 mb-lg-0 mx-auto ">
          <div class="card shadow p-3 mb-5 bg-body rounded">
            <div class="card-body p-2">
              <h4 class=" mb-5 text-center">Sign up now</h4>
              <form action="" method="post">
                {% csrf_token %}
                <div class="row">
                  <div class="col-md-6 mb-4">
                    <div  class="">
                      <input type="text" id="firstname" class="form-control" name="firstname"/>
                      <label for="firstname">First name</label>
                    </div>
                  </div>
                  <div class="col-md-6 mb-4">
                    <div  class="">
                      <input type="text" id="lastname" class="form-control" name="lastname"/>
                      <label for="lastname">Last name</label>
                    </div>
                  </div>
                </div>
  
                <!-- Email input -->
                <div class="mb-4">
                  <input type="email" id="email" class="form-control" name="email" />
                  <label for="email">Email address</label>
                </div>

                 <!-- Username input -->
                 <div class="mb-4">
                    <input type="text" id="username" class="form-control" name="username" />
                    <label for="username">Username</label>
                  </div>
  
                <!-- Password input -->
                <div class=" mb-4">
                  <input type="password" id="password" class="form-control" name="password" />
                  <label for="password">Password</label>
                </div>
                 
                 <!-- confirmPassword input -->
                 <div class=" mb-4">
                    <input type="password" id="confirmpassword" class="form-control" name="confirmpassword"/>
                    <label for="confirmpassword">ConfirmPassword</label>
                  </div>
                  {% for message in messages %}
                  <div class="text-center">
                    <h5>{{message}} </h5>    
                  </div>
                  {% endfor %}
                <!-- Submit button -->
                <div class="text-center">
                    <button type="submit" class="btn btn-primary btn-block mt-4 " value="submit">
                        Sign up
                      </button>
                </div>
               
                <p class="text-center text-muted mt-2">Have already an account? <a href="{% url 'login' %}"
                    class="fw-bold text-body"><u>Login here</u></a></p>
              
  
              </form>
            </div>
          </div>
        </div>

      </div>
    </div>
  </section>
</div>
{% endblock%}
